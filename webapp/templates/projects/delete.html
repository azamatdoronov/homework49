{% extends "base.html" %}
{% block title %}Удаление проекта{% endblock %}

{% block content %}
    <h1>Вы действительно хотите <br> удалить проект "{{ project.p_name }}"?</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% include "partial/form.html" with button_text="Удалить" %}
        <br>
        <br>
        <br>
        <p class="mb-1"><a href="{% url "webapp:ProjectView" project.pk %}">Назад</a></p>
    </form>
{% endblock %}
